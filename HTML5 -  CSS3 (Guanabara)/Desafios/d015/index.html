<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/style.css">

<body>
   <section class="container">
        <div class="imagem">
            <!-- Imagem  -->
        </div>
        <div class="login">
            <h1>Login</h1>
            <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            <form action="" method="post">
                <div class="camposInput">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" name="login" id="ilogin" placeholder="Digite seu e-mail">
                </div>
                <div class="camposInput">
                    <span class="material-symbols-outlined">password</span>
                    <input type="password" name="password" id="ipass" placeholder="Digite sua senha">
                </div>
                <input type="submit" value="Login">
                <a href="#">
                    Esqueceu sua senha? 
                    <span class="material-symbols-outlined">Mail</span>
                </a>
            </form>
        </div>
   </section>
