<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            text-align: center;
            display: inline-block;
            border: 1px solid rgb(25, 140, 134);
            width: 200px;
            height: 50px;
            background-color: rgba(173, 216, 230, 0.719);
        }

        div:hover {
            background-color: aqua;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Testando Divs</h1>
    <div>D1</div>
    <div>D2</div>
    <div>D3</div>
</body>
</html>
