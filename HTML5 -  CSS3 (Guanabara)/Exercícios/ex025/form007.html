<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Forms de Cor, Barra Niveladora e Foto de Perfil</h1>

    <form method="post">
        <fieldset>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#56aa91">
            </p>
            <p>
                <label for="inivel">Satisfação: </label>
                <input type="range" name="satisfacao" id="inivel" min="1" max="10" value="1">
            </p>
            <p>
                <label for="iperfil">Foto de Perfil: </label>
                <input type="file" name="perfil">
            </p>
        </fieldset>
    </f>
</body>
</html>
