<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destacar Coluna</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            height: 150px;
            margin: auto; 
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .cnome, .cidade {
            background-color: rgba(172, 255, 47, 0.359);
        }

        .csexo, .cprofissao {
            background-color: rgba(127, 255, 212, 0.434);
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <caption> CADASTRO</caption>
        <thead>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </thead>
        <tbody>
            <tr>
                <td>Arthur</td>
                <td>Masculino</td>
                <td>25</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Amanda</td>
                <td>Feminino</td>
                <td>23</td>
                <td>Enfermeira</td>
            </tr>
            <tr>
                <td>Renner</td>
                <td>Masculino</td>
                <td>26</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Gaby</td>
                <td>Feminino</td>
                <td>31</td>
                <td>Técnica de Enfermagem</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
