<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
        tr, td {
            border: 1px solid black;
            padding: 5px;
        }

        .span {
           background-color: lightgrey; 
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>

    <table>
        <tr>
            <td>Arthur</td>
            <td colspan="2" class="span">Amanda</td>
        </tr>
        <tr>
            <td rowspan="2" class="span">Renner</td>
            <td rowspan="2" class="span">Gabi</td>
            <td>João</td>
        </tr>
        <tr>

            <td>Guigui</td>
        </tr
        <tr>
            <td>Rafael</td>
            <td colspan="2" class="span">Heitor</td>
        </tr
    </table>
</body>
</html>
