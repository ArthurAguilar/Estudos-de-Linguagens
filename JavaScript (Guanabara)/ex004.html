<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(25, 131, 167);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5;
        }
    </style>
</head>
<body>


    <script>
        nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}, tudo bem? <br/>`)
        document.write(`Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}. <br/>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}`)
    </script>
</body>
</html>
