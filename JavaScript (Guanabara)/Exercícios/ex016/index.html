<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>

    <section>
        <div>
            <label for="inicio">Início: </label>
            <input type="number" name="inicio" id="inicio"> <br>

            <label for="fim">Fim:</label>
            <input type="number" name="fim" id="fim"> <br>

            <label for="passo">Passo: </label>
            <input type="number" name="passo" id="passo"> <br>

            <input type="submit" value="Calcular" onclick="calcular()">
        </div>
        <div>
            <p id="resultado">Preencha os dados e confira contagem!</p>
        </div>
    </section>

    <footer>
        <p>Criado por <a href="https://www.linkedin.com/in/arthuraguilar/">Arthur Aguilar</a>, exercício do <a href="https://www.cursoemvideo.com">CursoEmVideo.</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
